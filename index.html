
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide image</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--- Heading -->
    <h2>Image Slider</h2>

    <!---- Container-->
    <div class="slider-container">

        <!----Images-->
        <div class="slider">
            <div class="slide">
                <img src="image/image1.jpg" alt="image-1">
            </div>
            <div class="slide">
                <img src="image/image2.jpg" alt="image-2">
            </div>
            <div class="slide">
                <img src="image/image3.jpg" alt="image-3">
            </div>
        </div>

        <!-----Button-->
        <button class="prev" onclick="prevSlide()"><i class="fa-solid fa-backward"></i></button>
        <button class="next" onclick="nextSlide()"><i class="fa-solid fa-forward"></i></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
